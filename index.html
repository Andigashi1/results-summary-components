<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Results summary</title>
</head>
<body>
    
    <main class="main">
        <div class="score">
            <h3>Your result</h3>
            <p class="totalpoints"><span>76<br></span> of 100</p>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
                <section class="reaction"><img src="/images/icon-reaction.svg"><p>Reaction</p><span><p><span class="points">80/</span>100</p></span></section>
                <section class="memory"><img src="/images/icon-memory.svg"><p>Memory</p><span><p><span class="points">92/</span>100</p></span></section>
                <section class="verbal"><img src="/images/icon-verbal.svg"><p>Verbal</p><span><p><span class="points">61/</span>100</p></span></section>
                <section class="visual"><img src="/images/icon-visual.svg"><p>Visual</p><span><p><span class="points">72/</span>100</p></span></section>
                <button>Continue</button>
        </div>
    </main>
    <footer>
        <p>Challenge by <a target="_blank" href="https://www.frontendmentor.io/">Frontend Mentor.</a>
             Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Andigashi1">Andi Gashi</a></p>
    </footer>
</body>
</html>
